<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EconDataHub Report</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin: 2em; background-color: #f4f7f6; color: #333; }
        h1 { color: #2c3e50; }
        #result { margin-top: 2em; padding: 1em; background-color: #ecf0f1; border: 1px solid #bdc3c7; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Informe de Mercado - EconDataHub</h1>
    <pre id="result">Generando informe, por favor espera...</pre>

    <script>
        async function generateReport() {
            const resultElement = document.getElementById('result');
            const query = "Genera un informe en castellano";
            const body = { query }; // No se envían seriesIds, por lo que el backend usará todas las disponibles

            try {
                const response = await fetch('https://econdatahub.onrender.com/aggregator/analysis', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Error HTTP: ${response.status} - ${errorData.message || 'Error desconocido'}`);
                }

                const data = await response.json(); // La respuesta es un objeto { report: "..." }
                resultElement.textContent = data.report; // Mostramos solo el texto del informe

            } catch (error) {
                console.error('Error:', error);
                resultElement.textContent = `Error al generar el informe: ${error.message}`;
            }
        }

        // Generar el informe en cuanto la página se haya cargado
        document.addEventListener('DOMContentLoaded', generateReport);
    </script>
</body>
</html>
